<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国地区统计大屏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1, #b3e0ff);
            color: #333;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            color: #2c7be5;
        }
        .total-stats {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stat-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>全国地区统计大屏</h1>
            <p>实时数据展示</p>
            <p>数据提交及使用说明https://t.me/zsy141</p>
        </div>
        
        <div class="total-stats">
            全国总数据统计
        </div>

        <div class="stats-grid" id="statsContainer">
            <!-- 统计数据将通过JavaScript动态添加 -->
        </div>
    </div>

    <script>
        const provinceData = {
            "北京市": 27410,
            "天津市": 19155,
            "河北省": 1083577,
            "山西省": 505655,
            "内蒙古自治区": 117693,
            "辽宁省": 276771,
            "吉林省": 180541,
            "黑龙江省": 124976,
            "上海市": 72526,
            "江苏省": 918936,
            "浙江省": 2325628,
            "安徽省": 784379,
            "江西省": 1111635,
            "山东省": 1148415,
            "河南省": 1610338,
            "湖北省": 799529,
            "湖南省": 888798,
            "广东省": 1089557,
            "广西壮族自治区": 989529,
            "海南省": 159078,
            "重庆市": 4349,
            "四川省": 2660746,
            "贵州省": 244139,
            "云南省": 1075831,
            "西藏自治区": 27049,
            "陕西省": 760978,
            "甘肃省": 564457,
            "青海省": 96708,
            "宁夏回族自治区": 274303
        };

        const statsContainer = document.getElementById('statsContainer');
        let total = 0;

        // 计算总数
        Object.values(provinceData).forEach(value => {
            total += value;
        });

        // 更新总数显示
        document.querySelector('.total-stats').textContent = `全国总数据统计: ${total.toLocaleString()}`;

        // 创建统计卡片
        Object.entries(provinceData).forEach(([province, value], index) => {
            const card = document.createElement('div');
            card.className = 'stat-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <h3>${province}</h3>
                <div class="number">${value.toLocaleString()}</div>
            `;
            
            statsContainer.appendChild(card);
        });
    </script>
</body>
</html>
